 <!DOCTYPE html>
<html ng-app="myAPP">
  <head>
    <meta charset="utf-8">
    <title>book</title>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="app.module.js"></script>
    <script type="text/javascript" src="BookCatController.js"></script>
    <script type="text/javascript" src="underscore.js"></script>
    <link rel="stylesheet" type="text/css" href="angularjs.css">
  </head>
  <body ng-controller="BookCatController">
  	<div class="searchArea">
  		<input class="searchText" type="text"  placeholder="请输入查询信息" id="Text">
  		<button class="button" ng-click="searchFun()">search</button>
  	</div>
    <div class="book-list">
      <div class="book" ng-repeat="book in books">
          <div class="book-img-part">
            <img src="{{book.images.small}}" alt="{{book.title}}" >
          </div>
          <div class="book-description-part">
            <h3 ng-click="toggle()">{{book.title}}</h3>
            <p class="authors"><span class="author" ng-repeat="author in book.author">{{author}}</span></p>
            <p class="price"><span>{{book.price}}</span>起</p>
            <p class="tags"><span class=tag ng-repeat="tag in book.tags">{{tag.name}}&nbsp</span></p>
            <div class="summary" ng-if="visible">{{book.summary}}</div>
          </div>
      </div>
    </div>
  </body>
</html>
